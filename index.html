<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1d946b6af9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row row-1">
            <div class="col-6">
              <h1>Stockholm</h1>
            </div>
            <div class="col-6">
              <input
                type="search"
                class="search-box"
                placeholder="Enter a city..."
              />
              <div class="btn btn-info">Search</div>
            </div>
          </div>

          <div class="row row-2">
            <div class="col-6">
              <ul>
                <li>Wednesday 8:00</li>
                <li>Partly cloudy</li>
              </ul>
            </div>
          </div>

          <div class="row row-3">
            <div class="col-3">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="col-3">2 °C | °F</div>
            <div class="col-3">
              <ul>
                <li>Highest: 2°C</li>
                <li>Lowest: 1°C</li>
                <li>Feels like: -2°C</li>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li>Humidity: 89%</li>
                <li>Wind: 3.09m/s</li>
                <li>Sunrise: 06:10</li>
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/ChiaoH/weather-app-w7-final"
            >Open-source code
          </a>
          by Wu-chiao Huang
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
