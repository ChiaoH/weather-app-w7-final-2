<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1d946b6af9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row row-1">
            <span class="col-6">
              <h1 id="cityName">Stockholm</h1>
              <ul>
                <li id="date"></li>
                <li id="description">Partly cloudy</li>
              </ul>
            </span>

            <span class="col-4">
              <form id="search-form" style="display: inline !important">
                <input
                  type="search"
                  class="search-box form-controll mr-50"
                  placeholder="Enter a city..."
                />
              </form>
            </span>

            <span class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-info btn-sm w-80"
                id="search-btn"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 0.5rem;
                  --bs-btn-font-size: 0.8rem;
                "
              />
            </span>
          </div>

          <div class="row row-2">
            <div class="col-6">
              <div class="d-flex weather-temperature align-items-center">
                <img src="" alt="" id="icon" />

                <strong id="cur-temp-nr">2</strong
                ><span class="units"> °C | <a href="#">°F</a> </span>
              </div>
            </div>

            <div class="col-3">
              <ul>
                <li>Highest: 2°C</li>
                <li>Lowest: 1°C</li>
                <li>Feels like: -2°C</li>
              </ul>
            </div>

            <div class="col-3">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="windSpeed"></span>m/s</li>
                <li>Sunrise: 06:10</li>
              </ul>
            </div>
          </div>
        </div>

        <small class="open-source">
          <a href="https://github.com/ChiaoH/weather-app-w7-final"
            >Open-source code
          </a>
          by Wu-chiao Huang
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
